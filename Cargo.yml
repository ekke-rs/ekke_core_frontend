package:

  name   : ekke_core_frontend
  version: 0.1.0
  authors: [ Naja Melan <najamelan@autistici.org> ]
  edition: '2018'


lib:

  crate-type: [ cdylib ]
  path      : src/entrypoint.rs


dependencies:

  wasm-bindgen: ^0.2

  ekke_io:
    path            : ../ekke_io
    features        : [ wasm-rt ]
    default-features: false

  web-sys:
    version : ^0.3
    features:
      - Document
      - Element
      - HtmlElement
      - Node
      - Window
